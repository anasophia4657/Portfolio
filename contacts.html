<!DOCTYPE html>
<html>

<head>
    <title>Contact Me!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="./stylingsheet.css" rel="stylesheet">
</head>

<body>
    <div id="navbar">
        <div id="profile_picture">
            <a href="./index.html">
                <img src="./images/profile_picture.png" alt="Profile Picture">
            </a>
            <a class="name-link" href="./index.html">&#128075 Hey there, I'm Sophia</a>
        </div>


        <div class="navbar-links">
            <a href="./works.html">Works</a>
            <a href="./about.html">About</a>
            <a href="./index.html">Home</a>

        </div>
    </div>

    <div class="Contact-Form">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>I Would Love to Meet You!</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="First Name" class="contact-inputs" required>
            <input type="text" name="name" placeholder="Last Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea rows="5" cols="60" name="message" placeholder="Your Message" autocomplete="off" required></textarea>
            <button type="Send">Send</button>
        </form>

        <div class="contact-right">

        </div>



    </div>


</body>




</html>
